<!DOCTYPE html>
<html>
<head>
  <title>Connect 4 - Dapp</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="c4-header py-3 mx-auto text-center">
    <h1>Connect Four Dapp</h1>
    <p class="lead">A BAPR experiment.</p>
  </div>
  <div id="error" class="container d-none">
    <div id="error-msg" class="alert alert-danger" role="alert">
      Error
    </div>
  </div>
  <div id="loading" class="container">
    <div class="alert alert-primary" role="alert">
      Loading...
    </div>
  </div>
  <div id="welcome" class="container d-none">
    <div class="card-deck">
      <div class="card">
        <div class="card-header">New game</div>
        <div class="card-body">
          <div class="form-group">
            <label for="p1name">Name Player 1</label>
            <input type="text" class="form-control" id="p1name" placeholder="e.g., Joe">
          </div>
          <div class="form-group">
            <label for="p1addr">Address Player 1</label>
            <input type="text" class="form-control" id="p1addr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
          </div>
          <div class="form-group">
            <label for="p2name">Name Player 2</label>
            <input type="text" class="form-control" id="p2name" placeholder="e.g., Jane">
          </div>
          <div class="form-group">
            <label for="p2addr">Address Player 2</label>
            <input type="text" class="form-control" id="p2addr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
          </div>
          <button id="btn-create" type="button" class="btn btn-primary">Create new game</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Resume game</div>
        <div class="card-body">
          <div class="form-group">
            <label for="contractaddr">Address contract</label>
            <input type="text" class="form-control" id="contractaddr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
          </div>
          <button id="btn-resume" type="button" class="btn btn-primary">Resume game</button>
        </div>
      </div>
    </div>
  </div>
  <div id="game" class="container d-none">
    <div class="card mb-3">
      <div class="card-header">Status</div>
      <div class="card-body">
        <div class="card-text">
          <ul>
            <li><strong>Address: </strong><span id="address"></span></li>
            <li><strong>Current player: </strong><span id="current-player"></span></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card my-3">
      <div class="card-header">Board</div>
      <div class="card-body">
        <table id="game-board" class="board mx-auto">
          <tbody>
          <tr>
            <td><button id="b-0-5" type="button"></button></td>
            <td><button id="b-1-5" type="button"></button></td>
            <td><button id="b-2-5" type="button"></button></td>
            <td><button id="b-3-5" type="button"></button></td>
            <td><button id="b-4-5" type="button"></button></td>
            <td><button id="b-5-5" type="button"></button></td>
            <td><button id="b-6-5" type="button"></button></td>
          </tr>
          <tr>
            <td><button id="b-0-4" type="button"></button></td>
            <td><button id="b-1-4" type="button"></button></td>
            <td><button id="b-2-4" type="button"></button></td>
            <td><button id="b-3-4" type="button"></button></td>
            <td><button id="b-4-4" type="button"></button></td>
            <td><button id="b-5-4" type="button"></button></td>
            <td><button id="b-6-4" type="button"></button></td>
          </tr>
          <tr>
            <td><button id="b-0-3" type="button"></button></td>
            <td><button id="b-1-3" type="button"></button></td>
            <td><button id="b-2-3" type="button"></button></td>
            <td><button id="b-3-3" type="button"></button></td>
            <td><button id="b-4-3" type="button"></button></td>
            <td><button id="b-5-3" type="button"></button></td>
            <td><button id="b-6-3" type="button"></button></td>
          </tr>
          <tr>
            <td><button id="b-0-2" type="button"></button></td>
            <td><button id="b-1-2" type="button"></button></td>
            <td><button id="b-2-2" type="button"></button></td>
            <td><button id="b-3-2" type="button"></button></td>
            <td><button id="b-4-2" type="button"></button></td>
            <td><button id="b-5-2" type="button"></button></td>
            <td><button id="b-6-2" type="button"></button></td>
          </tr>
          <tr>
            <td><button id="b-0-1" type="button"></button></td>
            <td><button id="b-1-1" type="button"></button></td>
            <td><button id="b-2-1" type="button"></button></td>
            <td><button id="b-3-1" type="button"></button></td>
            <td><button id="b-4-1" type="button"></button></td>
            <td><button id="b-5-1" type="button"></button></td>
            <td><button id="b-6-1" type="button"></button></td>
          </tr>
          <tr>
            <td><button id="b-0-0" type="button"></button></td>
            <td><button id="b-1-0" type="button"></button></td>
            <td><button id="b-2-0" type="button"></button></td>
            <td><button id="b-3-0" type="button"></button></td>
            <td><button id="b-4-0" type="button"></button></td>
            <td><button id="b-5-0" type="button"></button></td>
            <td><button id="b-6-0" type="button"></button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
